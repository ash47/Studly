<div id="class-page">
	<div id="video" class="col-xs-12 col-md-7">
		<div id="video-wrapper">
			<div id="video-container">
				<video src="{{video.url}}" type="video/mp4" width="100%" height="100%" controller="true" controls="true" autostart="false"/>
			</div>
		</div>
		<div id="video-extras">
				<a href="">Share<span class="glyphicon glyphicon-share-alt"></span></a>
				<a href="">Slides</a>
				<a href="">Download <span class="glyphicon glyphicon-download"></span></a>
		</div>
		<div id="video-slides">
			<div class="col-xs-1">
				<a ng-click="prevSlide()"><span class="glyphicon glyphicon-chevron-left"></span></a>
			</div>
			<div class="col-xs-10">
				<div class="col-xs-3" ng-repeat="slide in slides">
					<a href="">
						{{video.slides[slide].id}}
					</a>
				</div>
			</div>
			<div class="col-xs-1">
				<a ng-click="nextSlide()"><span class="col-xs-1 glyphicon glyphicon-chevron-right"></span></a>
			</div>
		</div>
	</div>
	<div class="col-xs-12 col-md-5 threads">
		<div class="col-xs-12 thread" ng-repeat="thread in threads track by $index">
			<div class="col-xs-2 votes">
				<a href="" ng-click="upvote(thread)"><span class="glyphicon glyphicon-arrow-up"></span></a>
				<div>{{thread.count.up-thread.count.down}}</div>
				<a href="" ng-click="downvote(thread)"><span class="glyphicon glyphicon-arrow-down"></span></a>
			</div>
			<div class="col-xs-10">
				<div class="title">
					{{thread.title}}
				</div>
			</div>
			<div class="col-xs-12">
				<div class="body">
					{{thread.body}}
				</div>
				<div class="bottom">
					<a href="">{{thread.user}}</a>
					<a href="" ng-click="openComments(thread)"><span class="glyphicon glyphicon-comment"></span></a>
				</div>
			</div>
			
		</div>
	</div>
	<div id="modal" class="fade modal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">{{thread.title}}</h4>
				</div>
				<div class="modal-body">
					{{thread.body}}
				</div>
				<div class="modal-body col-xs-12" ng-repeat="comment in thread.comments">
					<div class="col-xs-2 votes">
						<a href="" ng-click="upvote(comment)"><span class="glyphicon glyphicon-arrow-up"></span></a>
						<div>{{comment.count.up-comment.count.down}}</div>
						<a href="" ng-click="downvote(comment)"><span class="glyphicon glyphicon-arrow-down"></span></a>
					</div>
					<div class="col-xs-10">
						<div class="username">
							{{comment.user}}
						</div>
						<div class="body">
							{{comment.body}}
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<textarea class="form-control" rows="5" name="comment"></textarea>
					<button type="button" class="col-xs-3 btn btn-primary">Comment</button>
				</div>
			</div>
		</div>
	</div>
</div>
