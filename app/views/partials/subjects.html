<div ng-init="init()" id="subjects-page">
  <div class="heading blue">
    <div class="col-xs-12">My Subjects</div>
  </div>
  <div class="col-xs-12 col-sm-6">
    <div class="sub-header">Add a Subject</div>
        <form>
            <div class="row">
                <div id="search-box" class="col-xs-offset-1 col-xs-10">
                    <input class="form-control" type="search" ng-model="queryField" ng-change="querySubject()" placeholder="Name/Code (e.g. 'ELEN30006' or 'Signal Processing')">
                </div>
            </div>
        </form>
    <div class="search-results">
      <div class="row col-xs-12" ng-repeat="subject in subjects" ng-hide="subjects.length == 0 || queryField == ''">
        <a ng-click="goToSubject(subject.subjectID)"><button class="subject-enrol btn-block" type="button">
          <div class="subject-instance col-xs-5 left">
            <b>{{subject.subjectName}}</b>
          </div>
          <div class="subject-instance col-xs-3 right">
            <i>Sem {{subject.semesterID}}</i>
          </div>
          <div class="subject-instance col-xs-4 right">
            {{subject.subjectCode}}
          </div>
        </button></a>
        <div class="row col-xs-12" ng-show="subjects.length == 0">
            No subject found...
        </div>
      </div>
      <div class="row col-xs-12" ng-show="queryField == ''">
        Please enter a subject query.
      </div>
    </div>
    <br>
  </div>

  <div class="col-xs-12 col-sm-6">
    <div class="sub-header">Current Subjects</div>
    <div ng-show="enrolled == ">Not enrolled in any subjects yet.</div>
    <div ng-repeat="subject in enrolled track by $index">
      <div class="subject-edit" ng-style="{'border-left-color': colours[$index].name}">
        <div style="text-align: left; font-size: 1.4em; margin-top: 10px">
          {{subject.name}}
        </div>
        <div class="row" style="position: relative">
          <div class="col-xs-5">
            <div ng-style="{'color': colours[$index].name}" style="text-align: left; font-weight: bold">
                {{subject.code}}
            </div>
            <div style="text-align: left;">
                Semester {{subject.semester}}
             </div>
          </div>
          <div class="row col-xs-7">
            <a ng-click="goToSubject(subject.subjectID)"><button type="button" class="btn btn-primary subject-manage" ng-style="{'background-color': colours[$index].name}">
                Manage
            </button></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
