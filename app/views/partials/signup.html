<navbar></navbar>
<div id="login-page" class="col-sm-offset-3 col-sm-6">
  <div id="top-group row">
    <div id="login-header">
      <div class="col-xs-12">Registration</div>
    </div>
    <form ng-submit="submitForm()">
      <fieldset>
        <div class="col-xs-12">
          <input type="text" class="form-control" ng-model="username" placeholder="Username">
        </div>
        <div class="col-xs-12">
          <input type="text" class="form-control" ng-model="email" placeholder="Email">
        </div>
        <div class="col-xs-12">
          <input type="password" class="form-control" ng-model="password" placeholder="Password">
        </div>
        <div class="col-xs-12">
          <input type="password" class="form-control" ng-model="passwordRepeated" placeholder="Password Again">
        </div>
        <div class="col-xs-4 col-xs-offset-8">
          <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
